<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation in JS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
}
.wrapper {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(12px);
  width: 320px;
  text-align: center;
}
.container h1 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  color: #fff;
  text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
}
#calcResult {
  width: 90%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  margin-bottom: 20px;
  font-size: 1.2rem;
  text-align: right;
  background: #f5f5f5;
  color: #333;
  box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
}
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
input[type="button"] {
  height: 65px;
  border: none;
  border-radius: 15px;
  font-size: 1.2rem;
  font-weight: bold;
  background: #ffffff20;
  color: #fff;
  cursor: pointer;
  transition: 0.2s ease-in-out;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
input[type="button"]:hover {
  background: #ffffff40;
  transform: translateY(-2px);
}
input[type="button"]:active {
  transform: scale(0.95);
  background: #ffffff60;
}
.clear-button {
  grid-column: span 4;
  background: #e63946;
}
.clear-button:hover {
  background: #ff4b5c;
}
</style>
</head>
<body>
<section class="bg-primary text-white p-3">
<h1>Validation using API</h1>
<p>Write a number</p>
<input style="border-radius: 10px; box-shadow: 0px 0px 50px navy;"type="number" id="inp1" min="100" max="1500" required>
<br>
<p id="result1"></p>
<button onclick="myFunction()" class="btn btn-primary" >Submit</button>
</section>
<div class="wrapper">
<div class="container">
<h1>Calculator</h1>
<input type="text" class="result" id="calcResult" value="" placeholder="Result" readonly />
<div class="grid">
<input type="button" value="7" onclick="setScreenValue('7')" />
<input type="button" value="8" onclick="setScreenValue('8')" />
<input type="button" value="9" onclick="setScreenValue('9')" />
<input type="button" value="/" onclick="setScreenValue('/')"/>
<input type="button" value="4" onclick="setScreenValue('4')" />
<input type="button" value="5" onclick="setScreenValue('5')" />
<input type="button" value="6" onclick="setScreenValue('6')" />
<input type="button" value="x" onclick="setScreenValue('*')" />
<input type="button" value="1" onclick="setScreenValue('1')" />
<input type="button" value="2" onclick="setScreenValue('2')" />
<input type="button" value="3" onclick="setScreenValue('3')" />
<input type="button" value="-" onclick="setScreenValue('-')"/>
<input type="button" value="0" onclick="setScreenValue('0')" />
<input type="button" value="." onclick="setScreenValue('.')" />
<input type="button" value="=" onclick="calculateResult()" />
<input type="button" value="+" onclick="setScreenValue('+')"/>
<input type="button" value="%" onclick="setScreenValue('%')" />
<input type="button" value="CLEAR" onclick="clearScreen()" id="clear" class="clear-button"/>
</div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
